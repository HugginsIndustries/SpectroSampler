name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install GUI runtime dependencies (Qt/OpenGL)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libegl1-mesa \
            libgl1 \
            libgl1-mesa-dri \
            libglx-mesa0 \
            libopengl0 \
            libxkbcommon0 \
            libxkbcommon-x11-0 \
            libxcb1 \
            libxcb-xfixes0 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shm0 \
            libxcb-icccm4 \
            libxcb-randr0 \
            libxrender1 \
            libxext6 \
            libxi6
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          pytest -q
      
      - name: Run linters
        run: |
          ruff check samplepacker tests scripts
          mypy samplepacker --ignore-missing-imports || true
  
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller
      
      - name: Build PyInstaller executable
        run: |
          pyinstaller samplepacker.spec
      
      - name: Test executable
        env:
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
        run: |
          ./dist/samplepacker-gui --help

